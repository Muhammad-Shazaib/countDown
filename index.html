<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countDown IndependentDay</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>2024</h1> <br>
    <p>14 August Independent Day</p>

    <div class="container">
        <div class="box">
            <div id="day" class="conuter"></div>
            <div class="caption">Days</div>
        </div>

        <div class="box">
            <div id="hour" class="conuter"></div>
            <div class="caption">Hours</div>
        </div>

        <div class="box">
            <div id="minute" class="conuter"></div>
            <div class="caption">Minutes</div>
        </div>

        <div class="box">
            <div id="second" class="conuter"></div>
            <div class="caption">Seconds</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
